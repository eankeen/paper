<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Paper</title>
	<script defer type="module" src="/main.js"></script>
	<script defer type="module">
		import { main } from "./main.js"
		import { globalStyleInjector } from './util.js'

		main()
			.catch(err => {
				console.error(err)
			})
		globalStyleInjector(globalThis.document)
	</script>
	<style>
		html, body {
			width: 100%;
			height: 100%;
		}

		main {
			--space: 5px;
			display: grid;
			grid-template-columns: 1fr 1fr 1fr;
			gap: calc(var(--space) * 2);
			padding-block-start: var(--space);
			padding-inline-start: var(--space);
			padding-inline-end: var(--space);
			height: 100%;
			width: 100%;
		}
	</style>
</head>
<body>
	<main>
		<section class="todo-column todo"></section>
		<section class="todo-column in-progress"></section>
		<section class="todo-column done"></section>
	</main>
</body>
</html>
